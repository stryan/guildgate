{{ define "login" }}
{{ template "header" .}}
	<h1> Login </h1>
	<form action="/login" method="POST" novalidate>
		<div>
			<label>Username:</label>
			<input type="text" name="username">
		</div>
		<div>
			<label>Password:</label>
		        <input type="password" name="password">
		</div>
		<div>
			<input type="submit" value="Login">
		</div>
	</form>
{{ template "footer" .}}
{{end}}
